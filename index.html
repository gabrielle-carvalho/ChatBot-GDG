<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        /* Import modern font for a professional look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        /* CSS Custom Properties for consistent theming */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5b21b6;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: rgba(255, 255, 255, 0.95);
            --message-user: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --message-bot: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-chat: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        /* Main chat container with glassmorphism effect */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: var(--chat-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-chat);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Elegant header with AI branding */
        #chat-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.8) 100%);
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #ai-avatar {
            width: 40px;
            height: 40px;
            background: var(--message-user);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        #chat-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        #chat-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Status indicator for connection state */
        #status-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages area with custom scrollbar */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        /* Custom scrollbar styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Message bubble styling with improved UX */
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User message styling with gradient background */
        .user-message {
            background: var(--message-user);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        /* Bot message styling with subtle background */
        .bot-message {
            background: var(--message-bot);
            color: var(--text-primary);
            align-self: flex-start;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        /* Typing indicator for better UX during API calls */
        .typing-indicator {
            background: var(--message-bot);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Input area with modern design */
        #user-input {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.8);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        /* Enhanced input field with better UX */
        #message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            color: var(--text-primary);
            transition: all 0.2s ease;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Modern send button with hover effects */
        #send-button {
            padding: 14px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            justify-content: center;
        }

        #send-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 20px;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            margin: 20px 0;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #chat-container {
                height: calc(100vh - 20px);
                border-radius: 16px;
            }

            #chat-header {
                padding: 16px 20px;
            }

            #chat-messages {
                padding: 16px 20px;
            }

            #user-input {
                padding: 16px 20px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
            }
        }

        /* Smooth transitions for better user experience */
        * {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        /* Error message styling */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Professional header with AI branding -->
        <div id="chat-header">
            <div id="ai-avatar">ü§ñ</div>
            <div>
                <div id="chat-title">Gemini AI Assistant</div>
                <div id="chat-subtitle">Powered by Google's latest AI technology</div>
            </div>
            <div id="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <!-- Messages area with welcome message -->
        <div id="chat-messages">
            <div class="welcome-message">
                üëã Welcome! I'm your Gemini AI assistant. Ask me anything and I'll do my best to help you.
            </div>
        </div>

        <!-- Enhanced input area -->
        <div id="user-input">
            <textarea
                id="message-input"
                placeholder="Type your message here... (Press Enter to send)"
                rows="1"
            ></textarea>
            <button id="send-button">
                <span>Send</span>
                <span style="font-size: 16px;">‚ö°</span>
            </button>
        </div>
    </div>

    <script>
        // Get DOM elements with descriptive variable names
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusIndicator = document.getElementById('status-indicator');

        // Configuration - easy to modify for different environments
        const CHAT_CONFIG = {
            // TAREFA 3 - adicionar o endpoint de API do modelo escolhido
            apiEndpoint: 'http://127.0.0.1:8080/generate',
            maxRetries: 3,
            retryDelay: 1000,
            typingDelay: 500
        };

        /**
         * Creates and adds a message to the chat interface
         * @param {string} message - The message content
         * @param {boolean} isUser - Whether this is a user message
         * @param {boolean} isError - Whether this is an error message
         */
        function addMessage(message, isUser = false, isError = false) {
            // Remove any existing typing indicator
            removeTypingIndicator();

            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            // Add error styling if needed
            if (isError) {
                messageElement.className += ' error-message';
            }

            // Handle different types of content (text vs HTML)
            if (isUser) {
                messageElement.textContent = message; // Prevent XSS for user input
            } else {
                messageElement.innerHTML = message; // Allow formatting for bot responses
            }

            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        /**
         * Shows a typing indicator to improve user experience
         */
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typing-indicator';
            typingElement.innerHTML = `
                <span>Gemini is thinking</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingElement);
            scrollToBottom();
        }

        /**
         * Removes the typing indicator
         */
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        /**
         * Smoothly scrolls the chat to the bottom
         */
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Updates the UI state (button, input, status)
         * @param {boolean} isLoading - Whether the system is processing a request
         */
        function updateUIState(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;

            if (isLoading) {
                sendButton.innerHTML = '<span>Sending...</span><span>‚è≥</span>';
                statusIndicator.innerHTML = '<div class="status-dot" style="background: #f59e0b;"></div><span>Processing</span>';
            } else {
                sendButton.innerHTML = '<span>Send</span><span style="font-size: 16px;">‚ö°</span>';
                statusIndicator.innerHTML = '<div class="status-dot"></div><span>Online</span>';
            }
        }

        /**
         * Sends a message to the AI backend with robust error handling
         * @param {string} message - The user's message
         * @param {number} retryCount - Current retry attempt
         */
        async function sendMessage(message, retryCount = 0) {
            if (!message.trim()) return;

            // Add user message to chat
            addMessage(message, true);

            // Clear input and update UI
            messageInput.value = '';
            updateUIState(true);

            // Show typing indicator after a brief delay for better UX
            setTimeout(showTypingIndicator, CHAT_CONFIG.typingDelay);

            try {
                const response = await fetch(CHAT_CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt_alpha: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Check if we actually received a response
                if (!data.response || data.response.trim() === '') {
                    throw new Error('Received empty response from AI');
                }

                addMessage(data.response);

            } catch (error) {
                console.error('Chat Error:', error);

                // Implement retry logic for network issues
                if (retryCount < CHAT_CONFIG.maxRetries &&
                    (error.name === 'TypeError' || error.message.includes('fetch'))) {

                    console.log(`Retrying... Attempt ${retryCount + 1}`);
                    setTimeout(() => {
                        sendMessage(message, retryCount + 1);
                    }, CHAT_CONFIG.retryDelay * (retryCount + 1));
                    return;
                }

                // Show user-friendly error message
                const errorMsg = error.message.includes('fetch')
                    ? 'Unable to connect to the AI service. Please check your connection and try again.'
                    : `Sorry, I encountered an error: ${error.message}`;

                addMessage(errorMsg, false, true);
            } finally {
                updateUIState(false);
            }
        }

        /**
         * Handles the send button click
         */
        function handleSendClick() {
            const message = messageInput.value.trim();
            sendMessage(message);
        }

        /**
         * Auto-resizes the textarea based on content
         */
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 120);
            messageInput.style.height = newHeight + 'px';
        }

        // Event listeners with improved UX
        sendButton.addEventListener('click', handleSendClick);

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent newline
                handleSendClick();
            }
        });

        // Auto-resize textarea as user types
        messageInput.addEventListener('input', autoResizeTextarea);

        // Focus input when page loads for better UX
        window.addEventListener('load', () => {
            messageInput.focus();

            // Remove welcome message after first interaction
            messageInput.addEventListener('focus', () => {
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) {
                    setTimeout(() => {
                        welcomeMsg.style.opacity = '0';
                        setTimeout(() => welcomeMsg.remove(), 300);
                    }, 2000);
                }
            }, { once: true });
        });

        // Enhanced error handling for network issues
        window.addEventListener('online', () => {
            statusIndicator.innerHTML = '<div class="status-dot"></div><span>Online</span>';
        });

        window.addEventListener('offline', () => {
            statusIndicator.innerHTML = '<div class="status-dot" style="background: #ef4444;"></div><span>Offline</span>';
        });
    </script>
</body>
</html>
